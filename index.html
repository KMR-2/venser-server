<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Messenger</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px 0; padding: 8px; }
    #messages { margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
  </style>
</head>
<body>
  <h1>Messenger</h1>

  <h2>Регистрация</h2>
  <form id="registerForm">
    <input type="text" id="regName" placeholder="Имя" required />
    <input type="password" id="regPassword" placeholder="Пароль" required />
    <button type="submit">Зарегистрироваться</button>
  </form>
  <div id="registerResult"></div>

  <h2>Вход</h2>
  <form id="loginForm">
    <input type="text" id="loginName" placeholder="Имя" required />
    <input type="password" id="loginPassword" placeholder="Пароль" required />
    <button type="submit">Войти</button>
  </form>
  <div id="loginResult"></div>

  <h2>Отправка сообщений</h2>
  <form id="sendForm">
    <input type="text" id="toId" placeholder="ID получателя" required />
    <input type="text" id="messageText" placeholder="Сообщение" required />
    <button type="submit">Отправить</button>
  </form>

  <h2>Сообщения</h2>
  <div id="messages"></div>

  <script>
    let currentUserId = null;

    // Регистрация
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('regName').value;
      const password = document.getElementById('regPassword').value;
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, password })
      });
      const data = await res.json();
      document.getElementById('registerResult').innerText = JSON.stringify(data);
    });

    // Вход
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('loginName').value;
      const password = document.getElementById('loginPassword').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, password })
      });
      const data = await res.json();
      if (data.user) currentUserId = data.user.id;
      document.getElementById('loginResult').innerText = JSON.stringify(data);
      loadMessages();
    });

    // Отправка сообщения
    document.getElementById('sendForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const toId = parseInt(document.getElementById('toId').value);
      const text = document.getElementById('messageText').value;
      if (!currentUserId) {
        alert("Сначала войдите!");
        return;
      }
      await fetch('/api/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fromId: currentUserId, toId, text })
      });
      loadMessages();
    });

    // Загрузка сообщений между текущим пользователем и всеми
    async function loadMessages() {
      if (!currentUserId) return;
      const res = await fetch(/api/messages?user1=${currentUserId});
      const data = await res.json();
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.innerText = От ${msg.fromId} к ${msg.toId}: ${msg.text};
        messagesDiv.appendChild(div);
      });
    }

    // Автообновление каждые 3 секунды
    setInterval(loadMessages, 3000);
  </script>
</body>
</html>
